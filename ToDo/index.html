<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fas fa-sync-alt"></i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list"></ul>
        <div class="add-item">
          <i class="fas fa-plus-circle icon-9x"></i>
          <input type="text" placeholder="  Add to-do" id="input" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
